spring.application.name=API-Gateway
server.port=9000
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/

# Route 1: GET /api/department/**
spring.cloud.gateway.server.webflux.routes[0].id=Department-Service-get
spring.cloud.gateway.server.webflux.routes[0].uri=lb://Department-Service
spring.cloud.gateway.server.webflux.routes[0].predicates[0]=Path=/api/departments/**
spring.cloud.gateway.server.webflux.routes[0].predicates[1]=Method=GET

# Route 2: POST /api/department
spring.cloud.gateway.server.webflux.routes[1].id=Department-Service-post
spring.cloud.gateway.server.webflux.routes[1].uri=lb://Department-Service
spring.cloud.gateway.server.webflux.routes[1].predicates[0]=Path=/api/departments/**
spring.cloud.gateway.server.webflux.routes[1].predicates[1]=Method=POST